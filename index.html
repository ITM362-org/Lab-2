<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
	<h1>Contact Form<h1>
<fieldset>
	<h2>Enter your information</h2>
	<div>
		<p><label>Name: <input type="text" name="name_field" placeholder="Enter name (first and last)"></label></p>
	</div>
	<div>
		<p><label>Email: <input type="text" name="email_field" placeholder="Enter email"></label></p>
	</div>
	<div>
		<p><label>Phone Number: <input type="text" name="phone_field" placeholder="Enter phone number"></label></p>
	</div>
	<div>
		<p><label>Date of birth: <input type="date" name="dob_field" placeholder="Enter date of birth"></label></p>
	</div>
</fieldset>
	<p><input type="submit" value="Submit"></p>
</body>
</html>
